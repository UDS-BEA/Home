<!DOCTYPE html>
<html>
    <head>
     <title>الملف الطبي المدرسي</title>   
     <link rel="stylesheet" href="./Styles/uds.css">
    
    </head>

    <body >
        

    
        <div class="wrapper">
           <form action="">
            <h1>تعريف المستخدم</h1>
            <div class="Input-box">
                <input class="in1" type="text" placeholder="إسم المستخدم" required>
                <img class="img1" src="bxs-user.svg"> 
            </div>
            <div class="Input-box">
                <input class="in1" type="password" placeholder="كلمة الدخول" required>
                <img class="img1" src="bx-lock.svg">
                <button class="Btn" type="Submit" >دخول</button>
            </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> تذكرني</label>
                    
                    <div>
                        <a class="a1" href="#">نسيت كلمة الدخول</a>
                    </div>
                </div>

            
            <div class="Register-link">
                <p>ليس لديك حساب؟
                <a class="a1" href="#">تسجيل</a>
            </p>
            </div>
           </form>
        </div>
   
    </body>

</html>
